<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header navbar</title>
    <!-- fontawesome starts -->
    <script
      src="https://kit.fontawesome.com/57c5287908.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans"
      rel="stylesheet"
    />
    <!-- ends -->
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- ends -->
    <!-- stylesheet starts -->
    <link rel="stylesheet" href="./track-service-requestpage.css" />
    <!-- ends -->
  </head>
  <body>
    <!-- header page starts -->

    <!-- ends -->

    <!-- service request page starts -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="track__servicepage">
            <div class="track__section__title">
              <i class="fa-solid fa-arrow-left-long title__arrow"></i>Track
              Service request
            </div>
            <br />
            <div class="track__service__form">
              <p>Product Name</p>
              <input type="text" placeholder="3 Yrs Investor Visa Renewal" />
              <div class="track__service__buttons">
                <a class="submit-btn" href="">Submit</a>
                <a class="cancel-btn" href="">Cancel</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="track__servicerequestimg">
            <img
              src="./assets/images/Wavy_Tsp-03_Single-08 1.png"
              class="img-fluid track__service__requestimg"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- ends -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="servicepagerequest.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
