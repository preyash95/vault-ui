<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./Registration.css">
    <title>Registration</title>
</head>

<body>
    <main>
        <section>
            <div class="container-fluid p-5 text-end">
                <button class="login__register-btn">Log in / Register</button>
            </div>
        </section>
        <section class="container-fluid text-center mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-fluid" src="./images/Refer a friend.png" alt="">
                </div>
                <div class="registration__box col-md-6 shadow text-start p-4">
                    <p class="registration__text">Registration</p>
                    <p class="input__tittle m-1">Name</p>
                    <input class="input__field " type="text">
                    <br>
                    <p class="input__tittle m-1 mt-3 d-flex justify-content-between"><span>Email Id</span><span
                            class="verify__email" onclick="showInput()"> Verify Email</span></p>
                    <input class="input__field " type="text">
                    <div id="showInput" >   
                    </div>
                    <br>
                    <p class="input__tittle m-1 mt-3">Phone Number</p>
                    <div class="d-flex ">
                        <form >
                            <select id="mySelect" class="btn dropdown__btn">
                              <option value="apple">IN +91 </option>
                              <option value="orange">BD +88</option>
                              <option value="pineapple">UAE +971</option>
                            </select>
                          </form>
                        <input class="input__field-phoneNumber " type="text">
                    </div>
                    <div class="password__field">
                        <div>
                            <p class="input__tittle m-1 mt-3">Password</p>
                            <input class="input__field-password " type="text">
                        </div>
                        <div>
                            <p class="input__tittle m-1 mt-3">Confirm Password</p>
                            <input class="input__field-password " type="text">
                        </div>
                    </div>
                    <div class="container-fluid p-5 text-center">
                        <button class="login__register-btn">Register</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <!-- js  -->
        <script src="Registration.js"></script>
       
</body>

</html>
