<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
    />
    <link rel="stylesheet" href="./OM-profile.css" />
  </head>
  <body>
    <div class="container notifications-inner">
      <div class="d-flex align-items-center">
        <img src="./assets/images/orange-long-arrow-left.png" alt="" />
        <h5 class="fwb">Profile</h5>
      </div>
      <br />
      <div class="orders-inner-wrapper first-wrapper">
        <div class="row">
          <div class="col-lg-4 col-md-7 first-col">
            <h3>Teri Dactyl</h3>
            <div class="text-muted">OM</div>
            <div class="text-muted">Admin</div>
          </div>
          <div class="col-lg-4 col-md-5 second-col">
            <img src="./assets/images/15124490720_40b05ff9d8_z-large.png" alt="15124490720_40b05ff9d8_z" class="user-big-img">
            <div class="camera">
              <img src="./assets/images/camera.png" alt="camera">
            </div>
          </div>
          <div class="col-lg-4 col-md-7 third-col">
            <div class="address">
              <div class="d-flex align-items-center">
                <img src="./assets/images/email.png" alt="email">
                <div class="text-muted text-decoration-underline">om@vraluae.com</div>
              </div>
              <div class="d-flex align-items-center">
                <img src="./assets/images/phone.png" alt="phone">
                <div class="text-muted text-decoration-underline">+9132156411864</div>
              </div>
              <div class="d-flex align-items-center">
                <img src="./assets/images/location.png" alt="location">
                <div class="text-muted text-decoration-underline">Dubai, UAE</div>
              </div>
            </div>
            <div class="edit-address">
              <img src="./assets/images/write.png" alt="write">
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>

      <div class="orders-inner-wrapper">
        <div class="row">
          <div class="col-lg-6 col-md-12 lh-two-and-half pr60">
            <h4>Activity</h4>
            <img class="w100p" src="./assets/images/linear-gradient-line.png" alt="linear-gradient-line">
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-muted">Number of request raised</div>
              <p class="orange">54</p>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-muted">Number of request compleated</div>
              <p class="orange">24</p>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div class="text-muted">Number of request pending</div>
              <p class="orange">30</p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 row-2-col-2">
            <img src="./assets/images/user-with-laptop.png" class="flr img-fluid" alt="user-with-laptop">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
